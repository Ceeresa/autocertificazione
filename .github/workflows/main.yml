name: ðŸš€ CI/CD

on: push

jobs:
  html-check:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2
    - name: ðŸ’Ž Get ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    
    - name: ðŸ”¨ Build Project
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        bundle exec jekyll build
    
    - name: Checks HTML5
      uses: Cyb3r-Jak3/html5validator-action-experimental@v1
      with:
        root: ./_site/
        skip: googledd725740c84fdc30.html
  web-deploy:
    name: ðŸŽ‰ Deploy website on push
    needs: html-check
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        port: ${{ secrets.ftp_port }}
        protocol: ${{ secrets.ftp_protocol }}
        local-dir: ./_site/
        server-dir: ${{ secrets.ftp_server_dir }}
        exclude: package-lock.json
          - package.json
          - README.md