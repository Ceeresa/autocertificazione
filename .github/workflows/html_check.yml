name: HTML Check

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2
    - name: ðŸ’Ž Get ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    
    - name: ðŸ”¨ Build Project
      run: |
        gem install bundler
        bundle install
        jekyll build
    - name: Checks HTML5
      uses: Cyb3r-Jak3/html5validator-action@v0.4.3
      with:
        root: ./_site/
        extra: --match ^(?!(googledd725740c84fdc30\.html)).*$
        log_level: DEBUG
        action_debug: true